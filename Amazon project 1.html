<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Amazon project 1.css">
    <title>Amazon Duplicate</title>
</head>
<body>
    <!-- Sign in  -->
    <section id="sign-in">
        <p id="sign-text">Sign in</p>
        <form>
            <label class="email">Email(phone or mobile accounts)</label><br>
            <input type="text" id="email" placeholder="Email"> <br>
            <label class="pwd">Password</label><a href="#" id="forgot">Forgot Password</a><br>
            <input type="password" id="password" placeholder="Enter Password"><br>
        </form>
        <div>
            <input type="button" value="Continue" id="continue"><br>
            <span id="assistance"><a href="#">Need Help?</a></span>
        </div>
    </section>
    <!-- New account -->
    <div>
        <p class="new-customer"><span>New To Amazon?</span></p>
        <div id="button-create-account">
            <a href="#">
            <button id="new-account">Create Your Amazon Account</button>
            </a>
        </div>
    </div>
    <!-- Copyright/Help -->
    <hr>
    <div id="last">
        <footer class="link">
            <a href="#" id="conditions">Conditions</a>
            <a href="#" id="privacy">Privacy Policy</a>
            <a href="#" id="help">Help</a> <br>
            <p id="special"> &copy; 1996-2022, Amazon.com,inc or it's affiliates</p>

        </footer>
    </div>
